<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Quicksand:wght@300;400&display=swap');

        :root {
            --romance-gold: #f3e5ab;
            --soft-rose: #ffafbd;
            --deep-plum: #2c1639;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .ambient-light {
            position: fixed;
            width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            z-index: -1;
        }

        header { margin: 100px 0 60px; text-align: center; }
        
        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 4rem; 
            color: var(--soft-rose);
            text-shadow: 0 0 20px rgba(255, 175, 189, 0.4);
        }

        .instruction {
            letter-spacing: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.6;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px 100px 20px 20px; 
            height: 450px;
            cursor: pointer;
            position: relative;
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card img { 
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            filter: saturate(0.6);
            transition: 0.8s ease; 
        }

        .card:hover { 
            border-color: var(--soft-rose); 
            box-shadow: 0 0 40px rgba(255, 175, 189, 0.2);
            transform: translateY(-15px);
        }

        .card:hover img { 
            opacity: 1;
            filter: saturate(1);
            transform: scale(1.05);
        }

        /* --- MODAL & NAVIGATION --- */
        #videoModal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 12, 41, 0.95);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(25px);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .modal-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 100%;
            max-width: 800px;
            transform: scale(0.9);
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }

        #videoModal.show { opacity: 1; display: flex; }
        #videoModal.show .modal-content { transform: scale(1); }

        video {
            width: 100%;
            border-radius: 30px;
            box-shadow: 0 0 60px rgba(255, 175, 189, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* NAVIGATION ARROWS */
        .nav-arrow {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            color: var(--soft-rose);
            border: 1px solid rgba(255, 175, 189, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.3s;
            z-index: 1010;
            user-select: none;
        }

        .nav-arrow:hover {
            background: var(--soft-rose);
            color: var(--deep-plum);
            box-shadow: 0 0 20px var(--soft-rose);
        }

        .prev-arrow { left: -70px; }
        .next-arrow { right: -70px; }

        .close-btn {
            margin-top: 25px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--soft-rose);
            opacity: 0.8;
            transition: 0.3s;
        }

        .close-btn:hover { opacity: 1; }

        /* Hide arrows on mobile if they overlap */
        @media (max-width: 1000px) {
            .prev-arrow { left: 10px; background: rgba(0,0,0,0.5); }
            .next-arrow { right: 10px; background: rgba(0,0,0,0.5); }
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <header>
        <h1>Pick One</h1>
        <div class="instruction">Every symbol holds a voice meant for you</div>
    </header>

    <div class="grid">
        <div class="card" onclick="startAt(0)"><img src="https://images.unsplash.com/photo-1507502707541-f369a3b18502?q=80&w=500" alt="Video 1"></div>
        <div class="card" onclick="startAt(1)"><img src="https://images.unsplash.com/photo-1507502707541-f369a3b18502?q=80&w=500"  alt="Video 2"></div>
        <div class="card" onclick="startAt(2)"><img src="https://images.unsplash.com/photo-1507502707541-f369a3b18502?q=80&w=500"  alt="Video 3"></div>
        <div class="card" onclick="startAt(3)"><img src="https://images.unsplash.com/photo-1507502707541-f369a3b18502?q=80&w=500"  alt="Video 4"></div>
        <div class="card" onclick="startAt(4)"><img src="https://images.unsplash.com/photo-1507502707541-f369a3b18502?q=80&w=500"  alt="Video 5"></div>
        <div class="card" onclick="startAt(5)"><img src="https://images.unsplash.com/photo-1507502707541-f369a3b18502?q=80&w=500"  alt="Video 6"></div>
    </div>

    <div id="videoModal">
        <div class="modal-container">
            <div class="nav-arrow prev-arrow" onclick="prevVideo()">&#10094;</div>
            
            <div class="modal-content">
                <video id="mainVideo" controls></video>
                <div class="close-btn" onclick="closePortal()">Return to the stars</div>
            </div>

            <div class="nav-arrow next-arrow" onclick="nextVideo()">&#10095;</div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('videoModal');
        const video = document.getElementById('mainVideo');

        const playlist = [
            'anthonia.MOV',
            'mary.MOV',
            'jessica.MOV',
            'juliet.MOV',
            'deola.Mov',
            'emila.MOV'
        ];

        let currentIndex = 0;

        function startAt(index) {
            currentIndex = index;
            openPortal(playlist[currentIndex]);
        }

        function openPortal(src) {
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 50);
            video.src = src;
            video.play();
        }

        function nextVideo() {
            currentIndex++;
            if (currentIndex >= playlist.length) {
                currentIndex = 0; // Loop back to start or call closePortal()
            }
            video.src = playlist[currentIndex];
            video.play();
        }

        function prevVideo() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = playlist.length - 1; // Loop to end
            }
            video.src = playlist[currentIndex];
            video.play();
        }

        // Auto-play next video when current one ends
        video.onended = function() {
            if (currentIndex < playlist.length - 1) {
                nextVideo();
            } else {
                // If it was the last video, maybe just stop or close
                console.log("End of playlist");
            }
        };

        function closePortal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                video.pause();
                video.src = "";
            }, 800);
        }

        // Close if clicking outside the video container
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target.classList.contains('modal-container')) closePortal();
        });
    </script>
</body>
</html>
